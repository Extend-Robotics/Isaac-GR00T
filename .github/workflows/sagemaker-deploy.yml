name: SageMaker Code Deploy & Build Training Image

on:
  release:
    types: [published]

jobs:
  upload-to-s3:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Create Archive
        run: |
          mkdir -p upload_dir
          cp -r gr00t upload_dir/
          cp scripts/gr00t_finetune.py upload_dir/
          tar -czf sourcedir.tar.gz -C upload_dir .

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_DEFAULT_REGION }}

      - name: Upload to S3
        run: |
          aws s3 cp sourcedir.tar.gz \
            s3://${{ vars.S3_BUCKET }}/${{ vars.MODEL_FOLDER }}/${{ github.event.release.tag_name }}/sourcedir.tar.gz

  build-and-push-container:
    runs-on: ubuntu-latest
    needs: upload-to-s3
    if: ${{ success() }}

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_DEFAULT_REGION }}

      - name: Login to Amazon ECR
        run: |
          aws ecr get-login-password --region ${{ secrets.AWS_DEFAULT_REGION }} \
          | docker login --username AWS --password-stdin \
            ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_DEFAULT_REGION }}.amazonaws.com

      - name: Build Docker Image
        run: |
          docker build -t sagemaker-container:latest -f Dockerfile.sagemaker .

      - name: Tag Image
        run: |
          docker tag sagemaker-container:latest \
            ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_DEFAULT_REGION }}.amazonaws.com/${{ secrets.AWS_ECR_REPOSITORY }}:${{ github.event.release.tag_name }}

      - name: Push to ECR
        run: |
          docker push \
            ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_DEFAULT_REGION }}.amazonaws.com/${{ secrets.AWS_ECR_REPOSITORY }}:${{ github.event.release.tag_name }}
