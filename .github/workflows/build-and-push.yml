name: Build and Push Isaac-Gr00t SageMaker Docker Image to ECR

on:
  workflow_run:
    workflows: ["Upload Sagemaker Release to S3"]
    types:
      - completed

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_DEFAULT_REGION }}

      - name: Log in to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set up image variables
        id: vars
        run: |
          ECR_REPO=${{ secrets.AWS_ECR_REPOSITORY }}
          IMAGE_TAG=${{ github.event.workflow_run.event.release.tag_name || github.sha }}
          echo "ECR_REPO=${ECR_REPO}" >> $GITHUB_ENV
          echo "IMAGE_TAG=${IMAGE_TAG}" >> $GITHUB_ENV

      - name: Build Docker image
        run: |
          docker build -t $ECR_REPO:$IMAGE_TAG -f Dockerfile.sagemaker .

      - name: Tag and push image to ECR
        run: |
          docker tag $ECR_REPO:$IMAGE_TAG ${{ steps.login-ecr.outputs.registry }}/$ECR_REPO:$IMAGE_TAG
          docker push ${{ steps.login-ecr.outputs.registry }}/$ECR_REPO:$IMAGE_TAG